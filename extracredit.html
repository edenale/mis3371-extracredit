<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health is Wealth Medical - Extra Credit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body onload="initializePage()">
  <div class="header">
    <img src="logo.png" alt="Logo" width="50" height="50">
    <h1>Health is Wealth Medical</h1>
    <p id="welcomeMessage"></p>
    <label id="newUserLabel" style="display:none;">
      <input type="checkbox" onclick="resetUser()"> Not <span id="storedName"></span>? Click here to start as a new user.
    </label>
  </div>

  <iframe src="https://www.cdc.gov" width="100%" height="200px" style="border: 1px solid #ccc;"></iframe>

  <form id="patientForm" onsubmit="return handleSubmit(event)">
    <div class="form-section">
      <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input class="input-field" type="text" id="first_name" name="first_name" placeholder="First Name" required>
      </div>

      <div class="input-container">
        <i class="fa fa-envelope icon"></i>
        <input class="input-field" type="email" id="email" name="email" placeholder="Email">
      </div>

      <div class="input-container">
        <i class="fa fa-phone icon"></i>
        <input class="input-field" type="tel" id="phone" name="phone" placeholder="Phone">
      </div>

      <div class="input-container">
        <i class="fa fa-user-circle icon"></i>
        <input class="input-field" type="text" id="userid" name="userid" placeholder="User ID">
      </div>

      <div class="input-container">
        <i class="fa fa-lock icon"></i>
        <input class="input-field" type="password" id="password" name="password" placeholder="Password">
      </div>

      <label><input type="checkbox" id="rememberMe" checked> Remember Me</label>
      <br><br>
      <input type="reset" value="CLEAR AND START OVER">
      <input type="submit" value="SUBMIT">
    </div>
  </form>

  <div class="footer">
    <p>Health is Wealth Medical | <a href="#" onclick="alert('Email: support@healthiswealthmedical')">Contact Us</a> | 1233, Mission Bend, TX 77083</p>
  </div>
</body>
</html>
