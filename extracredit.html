<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extra Credit Form</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.google.com/recaptcha/api.js?render=your_site_key"></script>
  <script src="script.js" defer></script>
</head>
<body onload="initializePage()">
  <div class="header">
    <h1>Health is Wealth Medical</h1>
    <p id="welcomeMessage"></p>
    <label id="newUserLabel" style="display:none;">
      <input type="checkbox" onclick="resetUser()"> Not <span id="storedName"></span>? Click here to start as a new user.
    </label>
  </div>

  <form id="patientForm" onsubmit="return handleSubmit(event)">
    <div class="input-group">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required />
    </div>

    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required onkeyup="checkCapsLock(event)" />
      <span id="capsWarning" class="caps-warning"></span>
    </div>

    <div class="input-group checkbox">
      <label><input type="checkbox" id="rememberMe" checked> Remember Me</label>
    </div>

    <div class="buttons">
      <button type="button" onclick="showReview()">Review</button>
      <button type="submit">Submit</button>
    </div>
  </form>

  <div id="reviewSection" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Check your entries...</h2>
      <p id="reviewText"></p>
      <button onclick="goBack()">Go Back</button>
      <button onclick="finalSubmit()">Submit</button>
    </div>
  </div>

  <div class="progress-bar"><div id="progressFill"></div></div>

  <footer>&copy; 2025 Health is Wealth Medical</footer>
</body>
</html>
