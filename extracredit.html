<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extra Credit Form</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body onload="initializePage()">
  <div class="banner">
    <h1>Health is Wealth Medical</h1>
    <p id="welcomeMessage"></p>
    <label id="newUserLabel" style="display:none;">
      <input type="checkbox" onclick="resetUser()"> Not <span id="storedName"></span>? Click here to start as a new user.
    </label>
  </div>

  <div id="capsWarning" class="caps-lock-warning">Caps Lock is ON</div>

  <form id="patientForm" onsubmit="return handleSubmit(event)">
    <label>First Name:
      <input type="text" id="first_name" name="first_name" required />
    </label>
    <br/>
    <label>Password:
      <input type="password" id="password" name="password" onkeyup="detectCapsLock(event)" required />
    </label>
    <br/>
    <label><input type="checkbox" id="rememberMe" checked /> Remember Me</label>
    <br/>
    <input type="button" value="Review" onclick="showReviewModal()" />
    <input type="submit" value="Submit" />
  </form>

  <div id="reviewModal" class="modal">
    <div class="modal-content">
      <h2>Check Your Information</h2>
      <p id="reviewData"></p>
      <button onclick="confirmSubmit()">Submit</button>
      <button onclick="closeReviewModal()">Go Back</button>
    </div>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="footer">Â© 2025 Health is Wealth Medical</div>
</body>
</html>
